<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <main class="card-wrapper">
    <div class="card">
      <div class="card-img-wrapper">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">
      </div>
      
      <div class="user-info">
        <h1>
          Jessica Randall
        </h1>
        
        <h3>
          London, United Kingdom
        </h3>
        
        <p>
          "Front-end developer and avid reader."
        </p>
      </div>
      
      <div class="user-links">

        <div class="user-link">
          <button>
            <a href="#">
              GitHub  
            </a>
          </button>
        </div>
        
        <div class="user-link">
          <button>
            <a href="#">
              Frontend Mentor  
            </a>
          </button>
        </div>
        
        <div class="user-link">
          <button>
            <a href="#">
              LinkedIn  
            </a>
          </button>
        </div>
        
        <div class="user-link">
          <button>
            <a href="#">
              Twitter  
            </a>
          </button>
        </div>

        <div class="user-link">
          <button>
            <a href="#">
              Instagram  
            </a>
          </button>
        </div>
      
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/letsGetToCode" target="_blank">letsGetToCode</a>.
    </div>
  </footer> 
  
</body>
</html>
